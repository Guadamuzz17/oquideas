<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Concurso de Orquídeas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

</head>
<body>
    <form id="orchidForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
            <label for="orchidPhoto">Sube una foto de la orquídea:</label>
            <input type="file" id="orchidPhoto" accept="image/*">
            <div id="imageContainer"></div> <!-- Contenedor para mostrar la imagen -->
            <label for="orchidType">Tipo de Orquídea:</label>
            <input type="text" id="orchidType" readonly>
        <input type="submit" value="Registrarse">
    </form>
    
    <script src="orchid.js"></script>
</body>
</html>
